<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>Roulette Game</title>
    <style>
        #game-area { text-align: center; padding: 50px; background: #eee; border-radius: 10px; margin-top: 20px; }
        #result { font-size: 2rem; font-weight: bold; margin-top: 20px; color: var(--accent); }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
        <div class="card">
            <h2>Web Roulette Project</h2>
            <p>A simple logic-based project built with JavaScript.</p>
            <div id="game-area">
                <button class="btn" onclick="playGame()">SPIN</button>
                <div id="result">?</div>
            </div>
        </div>
    </div>

    <script>
        // Logika Game Roulette
        function playGame() {
            const results = ["WIN", "LOSE", "TRY AGAIN", "JACKPOT"];
            const random = Math.floor(Math.random() * results.length);
            document.getElementById('result').innerText = results[random];
        }
    
        // Logika Pemanggil Header Otomatis
        fetch(window.location.pathname.includes('pages/') ? '../header.html' : 'header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
